<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Solicitud de datos personales</h1> 
        <h:form id="miFormu">
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre: " for="nombre" />
                <h:inputText id="nombre" value="#{xBean.nombre}" required="true" label="Nombre"
                             requiredMessage="Debe suministrar su nombre." />
                <h:message for="nombre"/>
                <h:outputLabel value="Apellido: " for="apellido" />
                <h:inputText id="apellido" value="#{xBean.apellido}"/>
                <h:message for="apellido" />
            </h:panelGrid>
            <h:commandButton action="mostrar" value="Saludar" />
        </h:form>
    </h:body>
</html>
